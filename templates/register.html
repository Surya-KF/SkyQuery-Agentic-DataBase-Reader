<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SkyQuery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-blue: #f0f8ff;
            --dark-blue: #1a1a2e;
            --neon-blue: #00f5d4;
            --glass-color: rgba(255, 255, 255, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            min-height: 100vh;
            padding: 80px 20px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Glass Morphism Effect */
        .glass {
            background: var(--glass-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* Fixed Header - Modern Glass Effect */
        .fixed-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(4, 12, 48, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .fixed-header.scrolled {
            padding: 10px 5%;
            background: rgba(4, 12, 48, 0.9);
        }

        .header-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }
        
        .header-logo i {
            font-size: 2rem;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(76, 201, 240, 0.7);
            transition: transform 0.3s ease;
        }

        .header-logo:hover i {
            transform: rotate(15deg) scale(1.1);
        }
        
        .header-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 0;
            letter-spacing: 1px;
        }

        /* Modern Buttons with Hover Effects */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            z-index: 1;
            border: none;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(67, 97, 238, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .btn-primary:hover::before {
            opacity: 1;
        }
        
        .btn-outline {
            background: transparent;
            color: var(--accent-color);
            border: 2px solid var(--accent-color);
        }
        
        .btn-outline:hover {
            background: rgba(76, 201, 240, 0.1);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(76, 201, 240, 0.3);
        }

        /* Register Container */
        .register-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            perspective: 1000px;
        }

        .register-card {
            padding: 40px;
            margin-top: 40px;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }

        .register-card:hover {
            transform: translateY(-5px) rotateX(2deg) rotateY(2deg);
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .register-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--accent-color);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(76, 201, 240, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
        }

        .login-link a {
            color: var(--accent-color);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .login-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 1px;
            background: var(--accent-color);
            transition: width 0.3s ease;
        }

        .login-link a:hover::after {
            width: 100%;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .floating-plane {
            position: absolute;
            font-size: 3rem;
            color: var(--accent-color);
            animation: fly 15s linear infinite;
            filter: drop-shadow(0 0 10px rgba(76, 201, 240, 0.7));
            opacity: 0.3;
        }

        @keyframes fly {
            0% {
                left: -10%;
                transform: translateY(0) rotate(0deg);
            }
            25% {
                transform: translateY(-50px) rotate(5deg);
            }
            50% {
                transform: translateY(0) rotate(0deg);
            }
            75% {
                transform: translateY(50px) rotate(-5deg);
            }
            100% {
                left: 110%;
                transform: translateY(0) rotate(0deg);
            }
        }

        .floating-circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.1);
            backdrop-filter: blur(5px);
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-40px) rotate(5deg);
            }
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        /* Alert Messages */
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
            border: none;
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
        }

        .alert-success {
            background-color: rgba(40, 167, 69, 0.2);
            color: #28a745;
        }

        .alert-success::before {
            background-color: #28a745;
        }

        .alert-danger {
            background-color: rgba(220, 53, 69, 0.2);
            color: #dc3545;
        }

        .alert-danger::before {
            background-color: #dc3545;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .fixed-header {
                padding: 15px 20px;
            }
            
            .header-logo h1 {
                font-size: 1.5rem;
            }
            
            .header-logo i {
                font-size: 1.5rem;
            }
            
            .register-card {
                padding: 30px 20px;
            }
            
            .register-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .header-logo h1 {
                font-size: 1.3rem;
            }
            
            .register-title {
                font-size: 1.8rem;
            }
            
            .register-subtitle {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Fixed Header -->
    <header class="fixed-header">
        <div class="header-logo" onclick="window.location.href='/'">
            <i class="fas fa-plane"></i>
            <h1>SkyQuery</h1>
        </div>
    </header>

    <!-- Background Elements -->
    <div class="bg-elements">
        <i class="fas fa-plane floating-plane" style="top: 30%; animation-delay: 0.5s;"></i>
        <i class="fas fa-plane floating-plane" style="top: 60%; animation-delay: 3s; font-size: 2.5rem;"></i>
        <div class="floating-circle circle-1"></div>
        <div class="floating-circle circle-2"></div>
    </div>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-card glass">
            <div class="register-header">
                <h1 class="register-title">Create Account</h1>
                <p class="register-subtitle">Join SkyQuery to unlock powerful flight analytics</p>
            </div>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ 'success' if category == 'success' else 'danger' }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-register">Register</button>
            </form>
            
            <div class="login-link">
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Header Scroll Effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.fixed-header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });

        // 3D Hover Effect for Register Card
        const registerCard = document.querySelector('.register-card');
        
        registerCard.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            registerCard.style.transform = `translateY(-5px) rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        registerCard.addEventListener('mouseenter', () => {
            registerCard.style.transition = 'none';
        });

        registerCard.addEventListener('mouseleave', () => {
            registerCard.style.transition = 'all 0.5s ease';
            registerCard.style.transform = 'translateY(0) rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
